<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather app</title>
  <script defer src="weatherApp.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="card mt-5 mx-auto" style="max-width: 470px;">
      <div class="card-body">
        <div class="search d-flex justify-content-between align-items-center">
          <input type="text" class="form-control" placeholder="Enter city name" spellcheck="false">
          <button class="btn btn-primary"><img src="images/images/search.png" alt="" srcset=""></button>
        </div>
        <div class="error mt-2">
          <p class="text-danger">Invalid city</p>
        </div>
        <div class="weather mt-3">
          <img class="weather-icon img-fluid" src="images/images/rain.png" alt="" srcset="">
          <h1 class="temp display-3"></h1>
          <h2 class="city h3"></h2>
          <div class="details mt-4">
            <div class="col d-flex align-items-center">
              <img src="images/images/humidity.png" alt="" srcset="">
              <div class="ms-3">
                <p>Humidity</p>
                <p class="humidity lead"></p>
              </div>
            </div>
            <div class="col d-flex align-items-center">
              <img src="images/images/wind.png" alt="" srcset="">
              <div class="ms-3">
                <p>Wind speed</p>
                <p class="wind lead"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
